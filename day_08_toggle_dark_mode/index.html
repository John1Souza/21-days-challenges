<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/b57770f8d0.js" crossorigin="anonymous"></script>
    <title>Dark and Light toggle</title>
</head>
<body class="light__is-active" id="body">
    <div class="card__container">
        <div class="card__content" id="content">
            <h1 id="nome">JOHNATAS SOUZA</h1>
            <h2 id="conteudo">Web Developer</h2>
            <h2 id="conteudo_1">Hello, good see you! below are my social networks,follow me to see more!</h2>
            <div class="social">
                <a id="linkedin" href="https://www.linkedin.com/in/johnatas-pereira-de-souza-7153b3240/" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a id="github" href="https://github.com/John1Souza" target="_blank"><i class="fab fa-github"></i></a>
                <a id="instagram" href="https://www.instagram.com/johnatassouza/" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>
    <div class="toggle__button" id="toggle">
        <div class="dark__toggle" id="toggle__dark">
            
        </div>
        <!-- <div class="light__toggle" id="toggle__light">
           
        </div> -->
    </div>
    <script>
        const darkBtn = document.getElementById('toggle__dark');    
        

        darkBtn.addEventListener('click',()=>{
            // darkBtn.classList.toggle('dark__toggle');
            document.getElementById('body')
                .classList.toggle('dark__is-active');
            if(document.getElementById('body').classList.contains('dark__is-active')){
                darkBtn.style.backgroundColor = '#ccc';
                
            }else{
                darkBtn.style.backgroundColor = 'black';               
            }
            
        });


    </script>
</body>
</html>
